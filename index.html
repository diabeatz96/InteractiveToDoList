<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive To-Do List</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <nav style="text-align:center; margin-bottom:20px;">
    <a href="index.html">To-Do List</a> |
    <a href="pages/practice.html">Practice Page</a> |
    <a href="pages/dom_explained.html">DOM Explained</a> |
    <a href="pages/forms_demo.html">Forms Demo</a>
  </nav>
  <div class="container">
    <h1>Interactive To-Do List</h1>
    <p>This project demonstrates DOM manipulation with JavaScript. Add, complete, and delete tasks below!</p>
    <div class="input-area">
      <input type="text" id="task-input" placeholder="Enter a new task...">
      <button id="add-button">Add Task</button>
    </div>
    <ul id="task-list">
      <li class="task">Sample Task 1 <button class="delete-btn">Delete</button></li>
      <li class="task completed">Sample Task 2 <button class="delete-btn">Delete</button></li>
    </ul>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
